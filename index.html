<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="queries.css">
</head>
<body>
  <section class="main-container">
    <div class="card-image">
      <img src="assets/images/illustration-article.svg" alt="An Image showing a design for increasing the aesthetics of the card.">
    </div>
    
    <button class="learn">Learning</button>
    
    <p>Published 21 Dec 2023</p>
    
    <section class="description">
      <h1>HTML & CSS foundations</h1>
      <h2>These languages are the backbone of every website, defining structure, content, and presentation.</h2>
    </section>


    <section class="card-footer">
      <img src="assets/images/image-avatar.webp" alt="An Image of the user." class="avatar">
      <p class="author-name">Greg Hooper</p>
    </section>
    
  </section>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/waghmare-amit" target="_blank">Amit Waghmare</a>.
  </div>
</body>
</html>
